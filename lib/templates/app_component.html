<h1>Stellpire</h1>
<h2>Yet another online empire creator for Stellaris</h2>

Species:
<div id="species">
    <div id="name">
        <label for="species-name">Name: </label><input id="species-name" type="text">
        <label for="species-name-plural">Plural: </label><input id="species-name-plural" type="text">
        <label for="species-name-demonym">Demonyme: </label><input id="species-name-demonym" type="text">
    </div>
    <div id="appearance">

    </div>
    <div id="traits">
        <item-selection #traits_available></item-selection>
        <item-selection #traits_selected></item-selection>
    </div>
</div>

System:
<div id="system">
    <label for="home-name">World name:</label><input id="home-name" type="text">
    <label for="system-name">System name:</label><input id="system-name" type="text">
</div>

Empire:
<div id="empire">
    <div id="general">
        <label for="empire-name">Name: </label><input id="empire-name" type="text">
        <label for="empire-name-demonym">Demonyme: </label><input id="empire-name-demonym" type="text">
    </div>
    <div id="ruler">

    </div>
</div>
