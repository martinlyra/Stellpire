<div >
    <ul *ngIf="items.isNotEmpty">
        <li class="trait" *ngFor="let item of items; let i=index" >
            <div id="trait_icon">
                <img [src]="item.displayIcon">
            </div>
            <div id="trait_name">
                {{item.displayString}}
            </div>
            <div id="trait_cost">
                {{item.displayCost}}
            </div>
        </li>
    </ul>
</div>
